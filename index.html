<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculator">
        <form class="screen">
            <input type="text" class="scrn">
        </form>
        
        <div>
            <button class="button yellow" id="*">*</button>
            <button class="button yellow" id="/">/</button>
            <button class="button yellow" id="+">+</button>
            <button class="button yellow" id="-">-</button>

            <button class="button grey" id="9">9</button>
            <button class="button grey" id="8">8</button>
            <button class="button grey" id="7">7</button>
            <button class="button grey" id="6">6</button>
            <button class="button grey" id="5">5</button>
            <button class="button grey" id="4">4</button>
            <button class="button grey" id="3">3</button>
            <button class="button grey" id="2">2</button>
            <button class="button grey" id="1">1</button>
            <button class="button grey" id="0">0</button>

            <button class="equalsTo" >=</button>
            <button class="cancel" >c</button>
        </div>

    </section>




    <script src="./app.js"></script>
</body>
</html>
